<p>paciente works!</p>
<form #form="ngForm" (ngSubmit)="submitForm()">
  <div class="p-fluid">
    <div class="p-field">
      <label for="username">Nome de Paciente</label>
      <input type="text" id="username" name="username" pInputText [(ngModel)]="user.username" required>
    </div>
    <div class="p-field">
      <label for="dtNascimento">Data de Nascimento</label>
      <input type="date" id="dtNascimento" name="dtNascimento" pInputText [(ngModel)]="user.dtNascimento" required>
    </div>
    <div class="p-field">
      <label for="nsus">Nº SUS</label>
      <input type="number" id="nsus" name="nsus" pInputText [(ngModel)]="user.nsus" required>
    </div>
    <div class="p-field">
      <label for="cpf">CPF</label>
      <input type="number" id="cpf" name="cpf" pInputText [(ngModel)]="user.cpf" required>
    </div>
    <div class="p-field">
      <label for="sexo">Sexo</label>
      <input type="text" id="sexo" name="sexo" pInputText [(ngModel)]="user.sexo" required>
    </div>
    <div class="p-field">
      <label for="escolaridade">Escolaridade</label>
      <input type="text" id="escolaridade" name="escolaridade" pInputText [(ngModel)]="user.escolaridade" required>
    </div>
    <div class="p-field">
      <label for="estadocivil">Estado Civil</label>
      <input type="text" id="estadocivil" name="estadocivil" pInputText [(ngModel)]="user.estadocivil" required>
    </div>
    <div class="p-field">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" pInputText [(ngModel)]="user.telefone" required>
    </div>
    <div class="p-field">
      <label for="namemae">Nome da Mãe</label>
      <input type="text" id="namemae" name="namemae" pInputText [(ngModel)]="user.namemae" required>
    </div>
    <div class="p-field">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" pInputText [(ngModel)]="user.endereco" required>
    </div>
    <div class="p-field">
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" pInputText [(ngModel)]="user.cep" required>
    </div>
    <div class="p-field">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" pInputText [(ngModel)]="user.cidade" required>
    </div>
    <div class="p-field">
      <label for="uf">UF</label>
      <input type="text" id="uf" name="uf" pInputText [(ngModel)]="user.uf" required>
    </div>
    <div class="p-field">
      <label for="dtCadastro">Data do Cadastro</label>
      <input type="date" id="dtCadastro" name="dtCadastro" pInputText [(ngModel)]="user.dtCadastro" required>
    </div>
    <div class="p-field">
      <button type="submit" id="Enviar" pButton label="Enviar"></button>
    </div>
  </div>
</form>
